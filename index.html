<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Moment & Tech Share Picker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .btn {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .btn:hover { background: #0059c9; }
    #result { margin-top: 30px; font-size: 24px; font-weight: bold; }
    #list { margin-top: 30px; font-size: 18px; }
    #nameInput {
      padding: 10px; 
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>

<body>

  <h1>Safety Moment & Tech Share Picker</h1>

  <p>Add a name or multiple names (comma-separated):</p>

  <input id="nameInput" placeholder="Enter name(s)">
  <br><br>
  <button class="btn" onclick="addNames()">Add Name(s)</button>

  <hr>

  <button class="btn" onclick="pick('safety')">Pick Safety Moment</button>
  <button class="btn" onclick="pick('tech')">Pick Tech Share</button>

  <div id="result"></div>
  <div id="list"></div>

  <script>
    // Load saved data
    let names = JSON.parse(localStorage.getItem("names")) || [];
    let remainingSafety = JSON.parse(localStorage.getItem("remainingSafety")) || [...names];
    let remainingTech = JSON.parse(localStorage.getItem("remainingTech")) || [...names];

    function addNames() {
      const input = document.getElementById("nameInput").value;
      if (!input.trim()) {
        alert("Enter a name first.");
        return;
      }

      const newNames = input
        .split(",")
        .map(n => n.trim())
        .filter(n => n.length > 0);

      // Add to master list (avoids duplicates)
      newNames.forEach(name => {
        if (!names.includes(name)) {
          names.push(name);
          remainingSafety.push(name);
          remainingTech.push(name);
        }
      });

      // Save changes
      localStorage.setItem("names", JSON.stringify(names));
      localStorage.setItem("remainingSafety", JSON.stringify(remainingSafety));
      localStorage.setItem("remainingTech", JSON.stringify(remainingTech));

      document.getElementById("nameInput").value = "";
      showList();
      alert("Added!");
    }

    function pick(type) {
      let remaining = type === "safety" ? remainingSafety : remainingTech;

      if (remaining.length === 0) {
        alert("Everyone has gone! Resetting list.");
        if (type === "safety") remainingSafety = [...names];
        else remainingTech = [...names];

        remaining = type === "safety" ? remainingSafety : remainingTech;
      }

      const index = Math.floor(Math.random() * remaining.length);
      const selected = remaining[index];

      // Remove selected
      remaining.splice(index, 1);

      // Save back
      if (type === "safety")
        localStorage.setItem("remainingSafety", JSON.stringify(remainingSafety));
      else
        localStorage.setItem("remainingTech", JSON.stringify(remainingTech));

      document.getElementById("result").innerHTML = 
        `${type === "safety" ? "Safety Moment:" : "Tech Share:"} <br><br> ðŸš€ ${selected}`;

      showList();
    }

    function showList() {
      document.getElementById("list").innerHTML = `
        <h3>Current Team</h3>
        <strong>All Names:</strong> ${names.join(", ")} <br><br>
        <strong>Remaining Safety:</strong> ${remainingSafety.join(", ")} <br><br>
        <strong>Remaining Tech:</strong> ${remainingTech.join(", ")}
      `;
    }

    showList();
  </script>

</body>
</html>
